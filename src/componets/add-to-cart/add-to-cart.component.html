<div class="popup">
  <h2>Choose Quantity</h2>
  <div>
    <p>Quantity</p>
    <button class="btn" (click)="increase()"><i class="bi bi-plus"></i></button>
    <span>{{quantity}}</span>
    <button class="btn" (click)="decrease()"><i class="bi bi-dash"></i></button>
  </div>
  <div>
    <button class="btn" (click)="closeModal()">Cancel</button>
    <button class="btn" (click)="addToCart()"><i class="bi bi-cart-plus"></i>Add To Cart</button>
  </div>
</div>
