<div class="formWraber my-5 ">

  <div class="login-box ">
    <h2>Login To Your Account</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div *ngIf="getEmail?.touched && getEmail?.invalid" class="text-danger">
          <div *ngIf="getEmail?.hasError('required')">Email is required</div>
          <div *ngIf="getEmail?.hasError('email')">Invalid email format</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="getPassword?.touched && getPassword?.invalid" class="text-danger">
          <div *ngIf="getPassword?.hasError('required')">Password is required</div>
        </div>
      </div>

      <button type="submit" class="btn btn-login w-100 mb-3">Login</button>

      <div class="text-center">
        <small>
          Didn't have account yet?
          <a
            [routerLink]="['/signup']"
            routerLinkActive="router-link-active"
            class="text-link"
          >
            Register now
          </a>
        </small>
        <br />
        <a href="#" class="text-link">Forgot Password</a>
      </div>
    </form>
  </div>
</div>
